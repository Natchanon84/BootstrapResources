<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Horizontal-Alignment</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.js"></script>
    <style>
        .col-item {
            border: 1px solid #333;
            width: 100px;
            height: 100px;
            background: orange;
        }
    </style>
</head>

<body>
    <div class="container bg-info">
        <div class="row justify-content-start">
            <div class="col-4 col-item">start</div>
            <div class="col-4 col-item">start</div>
            <div class="col-4 col-item">start</div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 col-item">center</div>
            <div class="col-4 col-item">center</div>
            <div class="col-4 col-item">center</div>
        </div>
        <br>
        <div class="row justify-content-end">

            <div class="col-4 col-item">end</div>
            <div class="col-4 col-item">end</div>
            <div class="col-4 col-item">end</div>
        </div>
        <br>
        <div class="row justify-content-around">
            <div class="col-4 col-item">Area around</div>
            <div class="col-4 col-item">Area around</div>
            <div class="col-4 col-item">Area around</div>
        </div>
        <br>
        <div class="row justify-content-between">
            <div class="col-4 col-item">Area between</div>
            <div class="col-4 col-item">Area between</div>
            <div class="col-4 col-item">Area between</div>
        </div>
    </div>
</body>

</html>
